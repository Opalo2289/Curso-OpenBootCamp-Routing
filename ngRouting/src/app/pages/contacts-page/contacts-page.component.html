<h1>Tus contactos</h1>

<!--Listar una lista de contactos y poder navegar al pinchar uno de ellos al detalle
-Tenemos que iterar con ngFor sobre la lista de contactos
-->
<div *ngFor="let contacto of listaContactos; let i=index">

<div routerLink="{{contacto.id}}">
    <h6>{{ contacto.nombre }} <!--es posible utilizar esta forma state="contacto" y no tener que ir al OnInit de la home page--></h6>
    <button (click)="volverAHome(contacto)">Volver a home</button> <!--Desde aqui nos vamos a el ngOnInit de la home page-->
</div>

</div>
