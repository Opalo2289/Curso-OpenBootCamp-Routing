<h1>Tus contactos</h1>

<!--Listar una lista de contactos y poder navegar al pinchar uno de ellos al detalle
-Tenemos que iterar con ngFor sobre la lista de contactos
-->
<div *ngFor="let contacto of listaContactos; let i=index">

<div routerLink="contacts/{{contacto.id}}">
    <h6>{{ contacto.nombre }}</h6>
</div>

</div>
